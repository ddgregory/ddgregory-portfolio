</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">DeeDee Gregory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <p class="text-center mb-4">Interested in working together or have a question? Use the form below to get in touch!</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/xblkkwpb" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>

          <!-- Bot field (honeypot) -->
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>

        <div class="text-center mt-4">
          Or email me directly at <a href="mailto:ddgregory@rocketmail.com">ddgregory@rocketmail.com</a>
        </div>
      </div>
    </div>
  </main>
